<script type="text/简历">
	写简历还要不断用各种花言巧语强调自己多么牛逼已经不重要了，
	重要的是你解决问题的一些思路
	
	工作年限:根据自己花费在练习上的时间挂钩(练的多,就可以多写点)
	
		1-3年
	
	最终想表达的是：专职前端，自己最擅长的技术点是什么，能解决不同场景的问题,学习力。
	
	技术热情很重要，我不需要单纯的把技术当做吃饭家伙的人。
	做事态度很重要，我不想招聘天天抱怨却不去解决问题的人。
	学习能力，总结能力，能够自我进步的人，而不是需要手把手教的。
	分析能力，其实也就是解决问题的能力。
	技术经验，当然越多越好，如果缺乏，至少要表现出成长潜力。
	
	
	
	第一，自荐简历一定要署名
	
	第二，务必要有 word 或 pdf 文件的简历
	
	第三，简历要表现出亮点，最好有作品
	
	第四，突出重点，展示能力
	
	第五，全绿的 Github 提交记录
	
	坚持一个原则，那就是“简历不仅仅是履历（你做过什么），它的重要作用是展示能力（你能做好什么）！！！”
	
	面试的时候尽量往自己擅长的去引,切记:不懂不要装懂,技术方面一定要实事求是
	尽量面试完之后,去问下面试官有没有复试,公司做的是什么的,你来了主要负责哪块业务
	面试一定要带点什么回来
	
	
	项目描述:
		1.什么项目?
		2.做了什么,详细的描述?
		3.遇到了什么问题
		4.如何解决的
		5.小总结
	
	会什么?
		真的会什么就写什么
		
	投简历的时机:
		周日晚上11-12点之间
		
	面试之后3天如果没有反应,直接主动联系(奇效)
	
	面试面挂了,但是很喜欢这家公司,又明知自己稍微做点努力就能应聘上,总结面试失败的教训,准备好,第二次去这家公司(有效)
	
	不在北京找
	
	不要等,马上行动(是找工作,不是等工作)
	
		投简历的途径:
			技术的QQ群
			技术论坛
			传统的招聘网站
				前程无忧\智联\boss直聘\拉钩\猎聘\58\百度招聘....
		
		找不到工作就是懒-怕,眼高手低
	
	心态很关键:
		面试失败之后,一定要总结,然后改正,最后继续应聘
		
		胆子要大,脸皮要厚 
	

	
</script>
