<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 原来只支持两种表示方法
        *   十进制
        *   十六进制
        *
        * es6新增了数字的二进制和八进制表示法
        *
        * 二进制：Binary
        * 八进制：Octal
        * 十六进制：Hexadecimal
        *
        * */

        var a = 20;
        var b = 0b10100;
        var c = 0o24;
        var d = 0x14;

        console.log(a, b, c, d);

    </script>
</head>

</html>
