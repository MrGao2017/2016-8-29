var obj = {
	name:'leo',
	age:23,
	arr:[1,2,3,4]
};
//
//{
//	name:'leo',
//	age:23
//}


var obj2 = extend(obj);

function extend(obj){
//	debugger;//快捷键 windows+f10
	var toS = Object.prototype.toString;
	var o = (toS.call(obj) == '[object Array]')?[]:{};
	for(var attr in obj){
		if(typeof obj[attr] === 'object'){
			o[attr] = extend(obj[attr]);
		}else{
			o[attr] = obj[attr];	
		}
	}
	return o;
}
