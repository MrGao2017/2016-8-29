<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	/*
		11，请编写一个JavaScript函数 parseQueryString，它的用途是把URL参数解析为一个对象，
		如：
		var url = "http://witmax.cn/index.php?key0=0&key1=1&key2=2"; 
		key0=0&key1=1&key2=2 - > {url:http://witmax.cn/index.php,key0:0,key1:1,key2:2}  
		
	*/
	var url = "http://witmax.cn/index.php?key0=0&key1=1&key2=2";
	console.log(parseQueryString(url));
	function parseQueryString(url){
		var obj = {};
		obj.url = url.substring(0,url.search(/\?/));
		url = url.substring(url.search(/\?/)+1);
		var arr = url.split('&');
		arr.forEach(function(e,i){//e -> key=1
			obj[e.split('=')[0]] = e.split('=')[1];  //obj.key = 1  -> {key:1}
		});
		return obj;
	}
	
</script>
</body>
</html>
